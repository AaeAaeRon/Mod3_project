<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EVENYC</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="nav-bar">
    <nav class="navbar navbar-expand-lg" style= "background-color: #101357 !important;">
            <a class="navbar-brand" href="/">EVENYC</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                    <a class="nav-item nav-link" href="#">My Events</a>
                    </li>
                    <li class="nav-item">
                    
                    <button id="myBtn" type="button" class="btn btn-warning">Create Event</button>

                    <!-- The Modal -->
                    <div id="myModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h3>Create a New Event!</h3>
                        <div>
                            <form>
                                Event Name:<br>
                                <input type="text" name="eventName"><br>
                                Description:<br>
                                <input type="text" name="lastname">
                            </form>
                        </div>
                    </div>

                    </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="container-intro">
        <div class="bd-example">
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="backend/app/assets/images/carousel1.jpg" class="d-block w-100">
                    <div class="carousel-caption d-md-block">
                    <h5><b>Find</b> What You <B>Love</B></h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="backend/app/assets/images/carousel2.jpg" class="d-block w-100">
                    <div class="carousel-caption d-md-block">
                    <h5>Be Where <b>You Want</b></h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="backend/app/assets/images/carousel3.jpg" class="d-block w-100">
                    <div class="carousel-caption d-md-block">
                    <h5><b>Take</b> Part In <b>Today</b></h5>
                    </div>
                </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <div id="container-search">
        <h1>Plan The Rest of Your Weekend | Search by Day</h1>
        <br>
        <button type="button" class="btn btn-warning btn-lg" role="button" aria-pressed="true">Friday 23rd</button>
        <button type="button" class="btn btn-warning btn-lg" role="button" aria-pressed="true">Friday 24rd</button>
        <button type="button" class="btn btn-warning btn-lg" role="button" aria-pressed="true">Friday 25rd</button>

    </div>

    <div id="container-events">
        <div id="button-cont">
            <button type="button" class="btn btn-warning btn-sm" role="button" aria-pressed="true">Sort</button>
        </div>
        <div id="events-sub">

        </div>
    </div>
    <div id="container-footer">

</body>
</html>
